    <title>Farfalla Studio</title>
</head>

<body>
    <header role="banner">
        <div>
            <img src="images/logo.jpg" alt="farfalla studio logo">
        </div>

        <!--Portfolio page is not linked because it was not made for UX class, but it will be a link in my final website-->
        <nav role="navigation" id="navigation">
            <ul>
                <li class="home"><a href="index.html" aria-label="Goes to homepage">Home</a></li>
                <li class="about"><a href="about.html" aria-label="Goes to about me page">About Me</a></li>
                <li class="services"><a href="services.html" aria-label="Goes to services page">Services</a></li>
                <li class="portfolio"><a>Portfolio</a></li>
                <li class="contact"><a href="contact.html" aria-label="Goes to contact page">Contact</a></li>
            </ul>
        </nav>

        <div role="banner">
            <!--h1 will be displayed on mobile and tablet versions only-->
            <h1>CONTACT</h1>
            <img src="images/hp-banner.jpg" alt="satin banner">
        </div>
    </header>
    
    <br>

    <main>
        <h2>CONTACT</h2>

        <p>Let's get in touch!</p>
        <div>
            <button role="button" aria-label="Goes to facebook page"><a href="https://www.facebook.com/" target="_blank"><i class='fab fa-facebook-square'></i></a></button>
            <button role="button" aria-label="Goes to instagram page"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class='fab fa-instagram'></i></a></button>
            <button role="button" aria-label="Goes to linkedin page"><a href="https://www.linkedin.com/in/maria-giralda-cortez-pisano-b11784156/" target="_blank"><i class='fab fa-linkedin'></i></a></button>
            <button role="button" aria-label="Goes to github page"><a href="https://github.com/mcortez13" target="_blank"><i class='fab fa-github'></i></a></button>
        </div>

        <div>
            <form role="form">
                <fieldset>
                    <label for="fullname">Full Name*</label>
                    <br>
                    <input id="fullname" type="text" name="fullname" placeholder="Full Name">

                    <br><br>

                    <label for="email">Email*</label>
                    <br>
                    <input id="email" type="text" name="email" placeholder="Email">

                    <br><br>

                    <label for="services">Service*</label>
                    <br>
                    <select id="services" name="services">
                        <option value="webdesign">Web Design</option>
                        <option value="webdevelopment">Web Development</option>
                        <option value="uxui">UX/UI</option>
                        <option value="graphicdesign">Graphic Design</option>
                    </select>

                    <br><br>

                    <label for="message">Message</label>
                    <br>
                    <input id="message" type="text" name="message" placeholder="Message">
                    
                    <br><br>

                    <div class="button">
                        <button role="button" type="submit" aria-label="Sends the form for revision">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer role="contentinfo">
        <div>
            <img src="images/logo-footer.png" alt="farfalla studio logo">
            <p>Farfalla is a Web Design and Development studio based in Ottawa.</p>
        </div>

        <div>
            <h4>LINKS</h4>

            <button role="button" aria-label="Goes to linkedin page"><a href="https://www.linkedin.com/in/maria-giralda-cortez-pisano-b11784156/" target="_blank"><i class='fab fa-linkedin'></i></a></button>
            <button role="button" aria-label="Goes to github page"><a href="https://github.com/mcortez13" target="_blank"><i class='fab fa-github'></i></a></button>
        </div>
