<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <!--Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!--Icon link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ee419a96f3.js" crossorigin="anonymous"></script>
    
    <!--Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--css link - Own styles-->
    <link rel="stylesheet" href="css/contact.css">

    <!-- Bootstrap JS -->
    <script async src="js/bootstrap.bundle.js"></script>

    <title>Farfalla Studio</title>
</head>

<body>
    <header role="banner" class="header">
        <div class="first-container container-fluid">
            <img src="images/logo.jpg" alt="farfalla studio logo" class="logo w-25 h-25 mw-auto d-inline-block align-middle img-fluid">
        </div>

        <!--Portfolio page is not linked because it was not made for UX class, but it will be a link in my final website-->
        <nav role="navigation" id="navigation" class="navbar mb-0 text-center">
            <ul>
                <li class="home fs-6 fw-bold"><a href="index.html" aria-label="Goes to homepage">Home</a></li>
                <li class="about fs-6 fw-bold"><a href="about.html" aria-label="Goes to about me page">About Me</a></li>
                <li class="services fs-6 fw-bold"><a href="services.html" aria-label="Goes to services page">Services</a></li>
                <li class="portfolio fs-6 fw-bold"><a>Portfolio</a></li>
                <li class="contact fs-6 fw-bold"><a href="contact.html" aria-label="Goes to contact page">Contact</a></li>
            </ul>
        </nav>

        <div role="banner" class="banner">
            <!--h1 will be displayed on mobile and tablet versions only-->
            <h1 class="h1 position-absolute text-light fw-bold">CONTACT</h1>
            <img src="images/hp-banner.jpg" alt="satin banner">
        </div>
    </header>
    
    <br>

    <main>
        <div class="container-fluid text-center">
            <h2 class="hidden-title">CONTACT</h2>

            <p class="fs-5 fw-normal mt-5 mb-4">Let's get in touch!</p>
            <div class="social-btn mb-5">
                <button role="button" aria-label="Goes to facebook page"><a href="https://www.facebook.com/" target="_blank"><i class='fab fa-facebook-square fs-1'></i></a></button>
                <button role="button" aria-label="Goes to instagram page"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class='fab fa-instagram fs-1'></i></a></button>
                <button role="button" aria-label="Goes to linkedin page"><a href="https://www.linkedin.com/in/maria-giralda-cortez-pisano-b11784156/" target="_blank"><i class='fab fa-linkedin fs-1'></i></a></button>
                <button role="button" aria-label="Goes to github page"><a href="https://github.com/mcortez13" target="_blank"><i class='fab fa-github fs-1'></i></a></button>
            </div>
        </div>

        <div>
            <form role="form" class="container-fluid">
                <fieldset>
                    <label for="fullname" class="form-label">Full Name*</label>
                    <br>
                    <input class="form-control" id="fullname" type="text" name="fullname" placeholder="Full Name">

                    <br><br>

                    <label for="email" class="form-label">Email*</label>
                    <br>
                    <input class="form-control" id="email" type="text" name="email" placeholder="Email">

                    <br><br>

                    <label for="services" class="form-label">Service*</label>
                    <br>
                    <select class="dropdown mb-4" id="services" name="services">
                        <option class="dropdown-item" value="webdesign">Web Design</option>
                        <option class="dropdown-item" value="webdevelopment">Web Development</option>
                        <option class="dropdown-item" value="uxui">UX/UI</option>
                        <option class="dropdown-item" value="graphicdesign">Graphic Design</option>
                    </select>

                    <br><br>

                    <label for="message" class="form-label">Message</label>
                    <br>
                    <input class="form-control p-4" id="message" type="text" name="message" placeholder="Write your message">
                    
                    <br><br>

                    <div class="button text-center">
                        <button class="btn btn-outline-dark btn-lg" role="button" type="submit" aria-label="Sends the form for revision">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer role="contentinfo" class="footer container mt-5">
        <div class="footer-content1">
            <img src="images/logo-footer.png" alt="farfalla studio logo" class="footer-logo w-25 h-25">
            <p class="container fs-5 lh-sm">Farfalla is a Web Design and Development studio based in Ottawa.</p>
        </div>

        <div class="footer-links">
            <h4 class="fs-6 fw-semibold">LINKS</h4>
            <ul>
                <li><a href="about.html" aria-label="Goes to about me page">About Me</a></li>
                <li><a href="services.html" aria-label="Goes to services page">Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a href="contact.html" aria-label="Goes to contact page">Contact</a></li>
            </ul>
        </div>

        <div class="socialmedia">
            <h4 class="fs-6 fw-semibold">SOCIAL MEDIA</h4>

            <div class="social-icons">
                <button role="button" aria-label="Goes to facebook page"><a href="https://www.facebook.com/" target="_blank"><i class='fab fa-facebook-square'></i></a></button>
                <button role="button" aria-label="Goes to instagram page"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class='fab fa-instagram'></i></a></button>
                <button role="button" aria-label="Goes to linkedin page"><a href="https://www.linkedin.com/in/maria-giralda-cortez-pisano-b11784156/" target="_blank"><i class='fab fa-linkedin'></i></a></button>
                <button role="button" aria-label="Goes to github page"><a href="https://github.com/mcortez13" target="_blank"><i class='fab fa-github'></i></a></button>
            </div>
        </div>

        <br>
        
        <p class="copyright text-center fs-6">Â©2023 Farfalla - All rights reserved.</p>
    </footer>

</body>
</html>
